<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>


<h1>Genshin Wiki Speedrun</h1>


<p id="startingWord">Starting Word</p>

<button id="startBtn" onclick="randomize('startingWord');">click</button>


<p id="endingWord">Ending Word</p>

<button id="endBtn" onclick="randomize('endingWord');">click</button>

</body>

<script>
var list =[
	"Amber",
    "Raiden Shogun",
    "Bow Prototype",
    "Paimon",
    "Kazuha",
    "Xiao",
    "Yelan",
    "Dream Solvent",
    "Spiral Abyss",
    "Dendro",
];

var i = 0;
var j = 0;                 

var randomNum = Math.floor(Math.random() * (list.length - 1));

function randomize(word) {
	disableBtns();
  if (i < 5){
  setTimeout(function() {   
        document.getElementById(word).innerHTML = list[j];
        j++;     
       if (j < list.length) {           
     	 randomize(word);            
      } else {
      	i++;
        j = 0;
        randomize(word);
      }
  }, 50)
  } else {
  		i = 0;
        j = 0;
      randomNum = Math.floor(Math.random() * (list.length - 1));
      document.getElementById(word).innerHTML = list[randomNum];
      enableBtns();
  }
}

function disableBtns() {
	document.getElementById("startBtn").disabled = true;
	document.getElementById("endBtn").disabled = true;
}

function enableBtns(){
	document.getElementById("startBtn").disabled = false;
	document.getElementById("endBtn").disabled = false;
}

</script>
</html>
